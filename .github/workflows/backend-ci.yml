name: Backend CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ main, development ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    # Service container to host a temporary Postgres DB for tests
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install backend dependencies
        run: npm ci  # 'npm ci' is faster and cleaner for CI environments than 'npm install'
        working-directory: backend

      # Wait for Postgres to be ready before running tests
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for postgres..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Run backend tests
        run: npm test
        working-directory: backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          JWT_SECRET: super_secret_test_key
          JWT_REFRESH_SECRET: super_secret_refresh_test_key
          JWT_EXPIRES_IN: 86400
          JWT_REFRESH_EXPIRES_IN: 604800
          PORT: 3000
          EMAIL_HOST: smtp.gmail.com
          EMAIL_PORT: 587
          EMAIL_USER: test@example.com
          EMAIL_PASS: dummy_password_for_testing
          EMAIL_FROM: Test <test@example.com>
          FRONTEND_URL: http://localhost:3000

